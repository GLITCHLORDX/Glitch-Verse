<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Glitch Lord</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 420px;
      margin: 0 auto;
      background: rgba(20,20,40,0.8);
      border-radius: 10px;
      box-shadow: 0 0 16px #0ff2, 0 0 32px #f062;
      padding: 2rem 1.5rem;
    }
    .contact-form label {
      color: #0ff;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 4px #0ff, 0 0 8px #f06;
    }
    .contact-form input, .contact-form textarea {
      background: #111;
      color: #fff;
      border: 1px solid #0ff;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
      padding: 0.7rem;
      resize: vertical;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border: 1.5px solid #f06;
      box-shadow: 0 0 8px #f06, 0 0 16px #0ff;
    }
    .contact-form button {
      background: linear-gradient(90deg, #0ff, #f06);
      color: #000;
      font-family: inherit;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px #0ff, 0 0 16px #f06;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      padding: 0.7rem 1.5rem;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #f06, #0ff);
      color: #fff;
      box-shadow: 0 0 16px #f06, 0 0 32px #0ff;
      filter: blur(0.5px);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.svg" alt="Glitch Lord Logo" class="logo">
      <span class="site-title">GlitchVerse</span>
    </div>
    <nav class="navbar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="projects.html" class="nav-link">Projects</a>
      <a href="glitchlogs.html" class="nav-link">GlitchLogs</a>
      <a href="contact.html" class="nav-link active">Contact</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1 class="glitch" data-text="Contact">Contact</h1>
      <p class="tagline">Send a message through the digital void. Stay anonymous if you wish.</p>
    </section>
    <section>
      <form class="contact-form" autocomplete="off" onsubmit="event.preventDefault(); alert('Message sent (simulation). Glitch Lord will respond through the void.'); this.reset();">
        <label for="name">Alias (optional)</label>
        <input type="text" id="name" name="name" maxlength="32" placeholder="Anonymous">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" name="email" maxlength="64" placeholder="ghost@nowhere.com">
        <label for="message">Message <span style="color:#f06">*</span></label>
        <textarea id="message" name="message" rows="5" maxlength="1000" required placeholder="Type your message in code, cipher, or plain text..."></textarea>
        <button type="submit" class="btn-glitch">Transmit</button>
      </form>
    </section>
  </main>
  <canvas id="code-bg"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="glitch.js"></script>
</body>
</html>
