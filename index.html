<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger - Neon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #0d1117;
      border: 2px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background: #111;
      text-align: center;
      font-weight: bold;
      border-bottom: 2px solid #0ff;
      color: #0ff;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      font-size: 14px;
    }

    .message.sent {
      background: linear-gradient(45deg, #0ff, #08f);
      align-self: flex-end;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    .message.received {
      background: linear-gradient(45deg, #f0f, #f08);
      align-self: flex-start;
      color: #fff;
      box-shadow: 0 0 10px #f0f;
    }

    .chat-input {
      display: flex;
      border-top: 2px solid #0ff;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #111;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
    }

    .chat-input button {
      padding: 12px;
      background: #0ff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Neon Messenger</div>
    <div class="chat-messages" id="messages">
      <div class="message received">Yo! Ready for the hackathon?</div>
      <div class="message sent">Absolutely, let's dominate!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="inputMessage" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("inputMessage");
      const messageText = input.value.trim();
      if (messageText) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message sent";
        messageDiv.textContent = messageText;
        document.getElementById("messages").appendChild(messageDiv);
        input.value = "";
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      }
    }
  </script>
</body>
</html>
