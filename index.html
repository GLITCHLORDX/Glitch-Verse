<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackVault Messenger</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff88;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      width: 95%;
      max-width: 600px;
      height: 80vh;
      background: rgba(0, 20, 0, 0.95);
      border: 2px solid #00ff88;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 25px #00ff88;
      overflow: hidden;
    }

    .chat-header {
      background: #001a0f;
      padding: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      border-bottom: 2px solid #00ff88;
      text-shadow: 0 0 5px #00ff88;
    }

    .chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 6px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user-message {
      align-self: flex-end;
      background: #003322;
      border: 1px solid #00ff88;
      text-align: right;
    }

    .bot-message {
      align-self: flex-start;
      background: #001a0f;
      border: 1px solid #00ff55;
    }

    .chat-input-container {
      display: flex;
      border-top: 2px solid #00ff88;
      background: #001a0f;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #000;
      color: #00ff88;
      font-size: 1rem;
    }

    .send-btn {
      padding: 12px 18px;
      background: #003322;
      border: none;
      color: #00ff88;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .send-btn:hover {
      background: #005533;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff88;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">💀 HackVault Messenger 💀</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-message message">System online... Welcome to HackVault Messenger.</div>
    </div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
      <button id="send-btn" class="send-btn">SEND</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botReply(userText) {
      const responses = [
        "Access granted ✅",
        "Intrusion detected 🚨",
        "Decrypting files... 🔓",
        "Stay hidden in the shadows... 🕶️",
        "Hack complete 💻"
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }

    function handleSend() {
      const userText = chatInput.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      chatInput.value = "";

      setTimeout(() => {
        addMessage(botReply(userText), "bot");
      }, 600);
    }

    sendBtn.addEventListener("click", handleSend);
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
