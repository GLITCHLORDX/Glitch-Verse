<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger - Glassmorphic</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80") no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      backdrop-filter: blur(5px);
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background: rgba(255, 255, 255, 0.25);
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      color: #fff;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      max-width: 70%;
      font-size: 14px;
    }

    .message.sent {
      background: rgba(255, 255, 255, 0.4);
      align-self: flex-end;
      color: #000;
    }

    .message.received {
      background: rgba(0, 0, 0, 0.4);
      align-self: flex-start;
      color: #fff;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
    }

    .chat-input button {
      padding: 12px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Glass Messenger</div>
    <div class="chat-messages" id="messages">
      <div class="message received">Hey! How are you?</div>
      <div class="message sent">Iâ€™m good, working on our project!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="inputMessage" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("inputMessage");
      const messageText = input.value.trim();
      if (messageText) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message sent";
        messageDiv.textContent = messageText;
        document.getElementById("messages").appendChild(messageDiv);
        input.value = "";
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      }
    }
  </script>
</body>
</html>
